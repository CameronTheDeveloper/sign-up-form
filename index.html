<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="photo-side">
            <div class="logo">
                <img src="images/odin-lined.png" alt="Odin Logo">
                <div class="logo-back">
                    <div class="logo-words">Sign Up!</div>  <!-- Put image between here -->
                </div>
                
            </div>
            <div class="footer">
                Image by&nbsp;<a href="https://unsplash.com/@von_co">Ivana Cajina</a>
            </div>
        </div>
        <div class="form-side">
            <div class="form-description">
                <p class="descrition 1">
                    Do you want to be an <em>Astronaut</em>? 
                </p class="descrition 1">
                <p>Blast off into space with us! Sign up with your information and we will put
                    you on the outer space waitlist!</p>
            </div>
            <form action="" method="post">
                <ul id="form">
                    <li>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Cameron" maxlength="30" required>
                    </li>
                    <li>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Posey" maxlength="30" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email@yahoo.com" maxlength="35" required>
                    </li>
                    <li>
                        <label for="phone_num">Phone Number</label>
                        <input type="tel" id="phone_num" name="phone_num" placeholder="(123) 456-7890" pattern="^\(\d{3}\) \d{3}-\d{4}$" maxlength="17" title="*Please enter a valid phone number" required>
                    </li>
                    <li>
                        <button type="submit">Submit Application</button>
                    </li>
                </ul>
            </form>
            
        </div>
    </div>

</body>
</html>
